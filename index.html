<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <table id="calculadora">
        <caption style="font-size: 50px;">CalcuRedes</caption>
        <tr> 
            <td colspan="2">
                <form id="formulario">
                    <div id = form>
                        <label class="ip" for="ip" style="font-size: 30px;"><strong>IP:</strong></label>
                        <div id="ip-inputs">
                            <input type="text" id="ipCompleta" name="ip" min="0" max="255" style="margin-right: 20px;" required pattern="^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])(\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])){3}$"
                            title="Introduce una IP válida (ej: 192.168.1.1)">
                           /
                            <input type="text" id="cidr" min="8" max="30" style="margin-left: 20px; width: 10%;"pattern="^(8|9|1[0-9]|2[0-9]|30)$"title="Introduce un valor CIDR entre 8 y 30"><span style="font-size: medium; margin-left: 20px;">(CIDR)</span>
                            <br>
                            <input type="text" id="mascaraPersonalizada" min="8" max="30" style="margin-left: 20px; width: 30%;" pattern="^(255|254|252|248|240|224|192|128|0)\.(255|254|252|248|240|224|192|128|0)\.(255|254|252|248|240|224|192|128|0)\.(255|254|252|248|240|224|192|128|0)$"
                            title="Introduce una máscara válida (ej: 255.255.255.0)"><span style="font-size: medium; margin-left: 20px;">mascara</span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <button type="button" id="calcular">Calcular</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="resultado"></div>
            </tr>
            </table>
            <video autoplay loop muted playsinline id="video-fondo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
            <source src="fondo/47802-451812879_tiny.mp4" type="video/mp4">
            </video>
    <script src="scripts/script.js"></script>
</body>
</html>
