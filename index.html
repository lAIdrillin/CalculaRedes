<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora IP Avanzada</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <table id="calculadora">
    <caption>CalculaRedes</caption>
    <tr>
      <td colspan="2">
        <form id="formulario">
          <label class="ip" for="ipCompleta"><strong>IP:</strong></label>
          <input type="text" id="ipCompleta" name="ipCompleta" placeholder="192.168.1.5" required>

          <label class="ip" for="subnetCompleta"><strong> / </strong></label>
          <input type="number" id="subnetCompleta" name="subnetCompleta" min="8" max="30" required>

          <button type="button" id="btnLocalIP" title="Obtener IP local">IP Local</button>

          <br><br>

          <button type="button" id="calcular">Calcular</button>
          <button type="button" id="verHistorial">Ver Historial</button>
        </form>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <!-- Este div ya no mostrarÃ¡ los detalles, sino la ventana emergente -->
        <div id="resultado"></div>
        <div id="resumen-sesiones" style="display:none;"></div>
      </td>
    </tr>
  </table>

  <video autoplay loop muted playsinline id="video-fondo">
    <source src="fondo/47802-451812879_tiny.mp4" type="video/mp4">
  </video>

  <script src="scripts/script.js"></script>
</body>
</html>
